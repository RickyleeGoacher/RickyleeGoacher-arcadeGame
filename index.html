<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="score-display">
		<span>Score: <span class="score">0</span></span>
		<span>Lives: <span class="lives">3</span></span>
	</div>
    <div id="instructions">
        <h2>Instructions:</h2>
        <p>Use the arrow keys to move the player. Avoid the bugs and reach the water to increment the score.
        <p>If you are hit by a bug you will lose a life. Once all lives are gone, the game will reset.
        <h3>Change character:</h3>   
        <p>Stand at the starting position and press SPACEBAR.</p>   
    </div>      
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
